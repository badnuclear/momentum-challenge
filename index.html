<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum Challenge</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log-In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <div class="snow">
      <canvas id="snow_canvas"></canvas>
    </div>
    <form class="search">
      <button class="img-button">
        <i class="fas fa-search"></i>
      </button>
      <input
        class="keyword"
        type="text"
        name="search"
        maxlength="255"
        value=""
        autocomplete="off"
      />
      <select class="SearchSelect" name="WhichSearch">
        <option id="naver" value="naver">Naver</option>
        <option id="google" value="google">Google</option>
      </select>
    </form>

    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <div id="todo-listbase">
      <ul id="todo-list"></ul>
    </div>
    <h2 id="clock">00:00:00</h2>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </body>
  <script src="js/snow.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script
    src="https://kit.fontawesome.com/395c8baaf3.js"
    crossorigin="anonymous"
  ></script>
</html>
